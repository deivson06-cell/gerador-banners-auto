name: Gerador Pro Automation

on:
  workflow_dispatch:       # Permite rodar manualmente
  schedule:
    - cron: "0 */2 * * *"  # Executa a cada 2 horas (ajuste como quiser)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Python e dependências
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install selenium msedge-selenium-tools webdriver-manager

      - name: Executar automação Gerador Pro
        run: python bot.py
