name: AutoGerar Esportes

on:
  schedule:
    - cron: "0 11 * * *"  # executa Ã s 08:00 horÃ¡rio de BrasÃ­lia (11:00 UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          # Garante que o pip esteja atualizado
          pip install --upgrade pip
          # Instala as bibliotecas necessÃ¡rias, incluindo a que estava a faltar:
          pip install selenium webdriver-manager requests undetected-chromedriver

      - name: ğŸ§© Instalar Google Chrome
        # undetected-chromedriver requer o Chrome instalado no sistema
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: âš™ï¸ Executar automaÃ§Ã£o
        env:
          LOGIN: ${{ secrets.LOGIN }}
          SENHA: ${{ secrets.SENHA }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main_esportes.py
